<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="message_encriptor.css" />
  </head>
  <body>
    <header></header>
    <main class="body_main_encriptor">
      <section class="main_encriptor">
        <div class="body_input_elements">
          <img
            class="body_img_logo"
            src="./images/logo.jpg"
            alt="logo_encriptor"
          />
          <textarea
            class="body_input_encriptor"
            id="input_encriptor_text"
            type="area"
            placeholder="Escriba su texto aqui"
          ></textarea>
        </div>
        <div class="body_main_buttons">
          <div class="main_instruccion_buttons">
            <p>
              Inserte solo letras minúsculas y sin acentos ni caracteres
              especiales.
            </p>
          </div>
          <div class="section_input_button">
            <button
              class="main_button_encriptor"
              id="button-encriptor"
              onclick="encriptar();"
            >
              Encriptar
            </button>
            <button
              class="main_button_desencriptor"
              id="button-desencriptor"
              onclick="desEncriptor()"
            >
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <section class="body_main_response">
        <div class="main_response_text">
          <img
            class="body_response_imglupa"
            id="response_img_lupa"
            src="./images/lupa.png"
            alt="img_lupa"
          />
          <h2 id="main_response_h1">Ningún mensaje fue encontrado</h2>
          <p id="main_response_p">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <div class="body_button_copytex">
          <button
            class="body_main_copytext"
            id="button_copy"
            onclick="copyTextEncriptor()"
          >
            Copiar Texto
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="encriptor.js"></script>
  </body>
</html>
